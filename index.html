<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">New York</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 19:32</span> ,
              <span id="description"></span>
              <br />

              Humidity: <strong id="humidity"></strong>,Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-info-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">Â°F</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/chelseaqs26" target="_blank">
          Chelsea Quaies</a
        >
        is open-sourced on

        <a
          href="https://github.com/chelseaqs26?tab=repositories"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/teams/chelseaqs26/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
